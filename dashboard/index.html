<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/data/icons/favicon.png">
    <title>AIStart - Dashboard</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main container styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('data/img/backgrounds/space.jpg'); /* Set your desired background image */
            background-attachment: fixed;
            background-size: 100% 100%;
            background-repeat: no-repeat;
            color: #fff; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Added to position footer */
        }

        /* AI-powered graphics section */
        .graphics-container {
            text-align: center;
            margin-top: 50px; /* Adjust spacing */
        }

        /* AI-generated image (replace with your own) */
        .ai-image {
            max-width: 100%;
            height: auto;
        }

        /* Call-to-action button */
        .cta-button {
            margin-top: 20px;
            background-color: #ff4500; /* Customize button color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff6347; /* Hover color */
        }

        /* Image gallery container */
        .image-gallery {
            margin-top: 30px; /* Adjust spacing */
            overflow: hidden;
            position: relative;
        }

        /* Image gallery animation */
        .image-gallery img {
            width: 100%;
            height: auto;
            position: absolute;
            animation: slide 10s infinite; /* Adjust timing */
        }

        @keyframes slide {
            0% { left: 0; }
            20% { left: 0; }
            25% { left: -100%; }
            45% { left: -100%; }
            50% { left: -200%; }
            70% { left: -200%; }
            75% { left: -300%; }
            95% { left: -300%; }
            100% { left: -400%; }
        }

        /* Footer styles */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Translucent black color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 90%;
            margin: 0 auto;
        }

        .copyright {
            font-size: 14px;
        }

        abc {
            text-decoration: none;
            color: lightskyblue;
        }
    </style>
</head>
<body>
    <div class="graphics-container">
        <img class="ai-image" src="/data/icons/AIStart.png" alt="AI-generated graphics">
        <h1>Welcome to My AI-Powered Website</h1>
        <p>Experience the future with our cutting-edge AI technology!</p>
        <button onclick="LearnMore()" class="cta-button">Learn More</button>
        
        <div class="image-gallery">
            <!-- Replace with your image URLs -->
            <img src="/data/gallery/image1.jpg" alt="Gallery Image 1">
            <img src="/data/gallery/image2.jpg" alt="Gallery Image 2">
            <img src="/data/gallery/image3.jpg" alt="Gallery Image 3">
            <img src="/data/gallery/image4.jpg" alt="Gallery Image 4">
            <img src="/data/gallery/image5.jpg" alt="Gallery Image 5">
            <img src="/data/gallery/image6.jpg" alt="Gallery Image 6">
        </div>

        <a href="/dashboard/image-gen">
            <button class="cta-button">Image Generation</button>
        </a>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="footer-content">
            <div class="copyright">Â© Copyright 2024</div>
            <div class="footer-links">
                <a href="https://github.com/Abhinav2011VS/AIStart" target="_blank" rel="noopener noreferrer"><abc>AIStart</abc></a> is open-source
            </div>
        </div>
    </div>

    <script>
        function LearnMore() {
            window.location.href = "/learn-more";
        }
    </script>
</body>
</html>
