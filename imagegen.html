<!DOCTYPE html>
<html>
<head>
    <title>Image Generator</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="content">
        <h1>Image Generator</h1>
        <nav>
            <ul>
                <li><a href="index.html" class="button">Home</a></li>
                <li><a href="dashboard.html" class="button">Dashboard</a></li>
                <li><a href="imagegen.html" class="button">Image Generator</a></li>
            </ul>
        </nav>
        <form id="image-gen-form">
            <label for="prompt">Text Prompt:</label>
            <input type="text" id="prompt" name="prompt" required><br><br>
            <label for="shape">Shape:</label>
            <select id="shape" name="shape" required>
                <option value="landscape">Landscape</option>
                <option value="portrait">Portrait</option>
                <option value="square">Square</option>
            </select><br><br>
            <label for="resolution">Resolution:</label>
            <select id="resolution" name="resolution" required>
                <option value="240">240px</option>
                <option value="720">720px</option>
                <option value="hd">HD</option>
                <option value="fullhd">Full HD</option>
                <option value="4k">4K</option>
            </select><br><br>
            <button type="submit">Generate Image</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="assets/imagegen.js"></script>
</body>
</html>
