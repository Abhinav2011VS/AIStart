<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <title>AI start</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main container styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('space.jpg'); /* Set your desired background color */
            background-attachment: fixed;
            background-size: 70% 100%;
            background-repeat: no-repeat;
            color: #fff; /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* AI-powered graphics section */
        .graphics-container {
            text-align: center;
        }

        /* AI-generated image (replace with your own) */
        .ai-image {
            max-width: 100%;
            height: auto;
        }

        /* Call-to-action button */
        .cta-button {
            margin-top: 20px;
            background-color: #ff4500; /* Customize button color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff6347; /* Hover color */
        }
    </style>
</head>
<body>
    <div class="graphics-container">
        <img class="ai-image" src="/AIStart.png" alt="AI-generated graphics">
        <h1>Welcome to My AI-Powered Website</h1>
        <p>Experience the future with our cutting-edge AI technology!</p>
        <button class="cta-button">Learn More</button>

        
        <a href="/imagegen/">
            <button class="cta-button">AI Image Generator!</button>
        </a>
    </div>
</body>
</html>
