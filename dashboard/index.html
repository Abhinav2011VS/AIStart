<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Main container styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Image button container */
        .image-button-container {
            position: relative;
        }

        /* Image button */
        .image-button {
            max-width: 100%;
            height: auto;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .image-button:hover {
            opacity: 0.8;
        }

        /* Text overlay */
        .text-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Translucent black color */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="image-button-container">
        <a href="/imagegen">
            <img class="image-button" src="/data/icons/image_gen.jpg" alt="Image Generator">
        </a>
        <div class="text-overlay">Image Gen</div>
    </div>
</body>
</html>
