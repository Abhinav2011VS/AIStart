<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.png">
    <title>AI Image Generator</title>
    <style>
        /* Call-to-action button */
        .cta-button {
            margin-top: 20px;
            background-color: #ff4500; /* Customize button color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #ff6347; /* Hover color */
        }
        /* Call-to-action button */
        .sta-button {
            margin-top: 20px;
            background-color: Blue; /* Customize button color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .sta-button:hover {
            background-color: Dark Blue; /* Hover color */
        }
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <a href="/">
        <button class="cta-button">Home Page</button>
    </a>
    <h1>AI Image Generator</h1>
    <p>Enter some text below to generate an AI-powered image:</p>
    <input type="text" id="input-text" placeholder="Enter text...">
    <button onclick="generateImage()">Generate Image</button>
    <div id="image-container">
        <img id="generated-image" src="" alt="Generated Image">
    </div>

    <script>
        async function generateImage() {
            const text = document.getElementById('input-text').value;
            // Replace the following line with your actual AI image generation logic
            const imageUrl = await generateImageFromAI(text);
            document.getElementById('generated-image').src = imageUrl;
        }

        // Simulate AI image generation (replace with actual API call)
        async function generateImageFromAI(text) {
            // Example: Fetch image URL from an API
            // Replace this with your real AI API endpoint
            const response = await fetch(`https://your-ai-api.com/generate?text=${text}`);
            const data = await response.json();
            return data.imageUrl;
        }
    </script>
</body>
</html>
