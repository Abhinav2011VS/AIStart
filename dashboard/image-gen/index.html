<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Image Generator</h1>
    </header>
    <main>
        <div class="container">
            <label for="textInput">Enter Text:</label>
            <input type="text" id="textInput" placeholder="Enter text for image generation">
            <label for="imageType">Image Type:</label>
            <select id="imageType">
                <option value="square">Square</option>
                <option value="landscape">Landscape</option>
            </select>
            <button onclick="generateImage()">Generate Image</button>
            <div class="image-container">
                <canvas id="generatedCanvas" width="512" height="512"></canvas>
                <a id="downloadLink" download="generated_image.png" style="display: none;">Download Image</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/arbitrary-image-stylization"></script>
    <script src="script.js"></script>
</body>
</html>
